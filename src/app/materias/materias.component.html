<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm" id="cardcitas">
      <h1>Materias de Arturito</h1>
      <div class="card-group">
        <div
          *ngFor="let item of getpostService.jsonData | async; let i = index"
          class="card"
          style="width: 18rem"
          class="card"
        >
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.id }}</h5>
            <p class="card-text">Parcial 1: {{ item.parcial1 }} <br> Parcial 2: {{ item.parcial2 }} <br>Final: {{item.final}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-sm">
      <h1>Agregar materias</h1>
      <form name="formPOST">
        <div class="mb-auto">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="materia"
          >
            <option selected>Selecciona una materia</option>
            <option value="Ingenieria">Ingenier√≠a de Software</option>
            <option value="Backend">Back End</option>
            <option value="Frontend">Front End</option>
            <option value="AWS">AWS</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="parcial1" class="form-label"
            >Nota del primer parcial:</label
          >
          <input
            type="decimal"
            class="form-control form-control-sm"
            id="parcial1"
          />
        </div>
        <div class="mb-3">
          <label for="parcial2" class="form-label"
            >Nota del segundo parcial:</label
          >
          <input
            type="decimal"
            class="form-control form-control-sm"
            id="parcial2"
          />
        </div>
        <div class="mb-3">
          <label for="final" class="form-label">Nota del final:</label>
          <input
            type="decimal"
            class="form-control form-control-sm"
            id="final"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="getpostService.enviarPOST()"
        >
          Enviar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
